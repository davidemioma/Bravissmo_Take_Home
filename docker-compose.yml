services:
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - 3000:3000
    env_file:
      - client/.env
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
      - /app/client/.next

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app/server
      - /app/server/node_modules
    env_file:
      - server/.env
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - server/.env

volumes:
  postgres_data:
